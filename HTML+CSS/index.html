<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

        <title>Document</title>
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h2>BASIC</h2>
            <h3>$4/month</h3>
            <p>10 Projects</p>
            <p>10 Pages</p>
            <p>100 Mb Disk Space</p>
            <div id="liveAlertPlaceholder"></div>
            <button type="button" class="btn btn-primary" id="liveAlertBtn">BUY NOW</button>
        </div>
        <div class="box">
            <h2>STANDARD</h2>
            <h3>$8/month</h3>
            <p>20 Projects</p>
            <p>20 Pages</p>
            <p>200 Mb Disk Space</p>

        </div>
        <div class="box">

            <p>500 Mb Disk Space</p>
            <div id="liveAlertPlaceholder2"></div>
            <button type="button" class="btn btn-primary" id="liveAlertBtn2">BUY NOW</button>
        </div>
    </div>
</body>

<script>
    var alertPlaceholder = document.getElementById('liveAlertPlaceholder')
    var alertTrigger = document.getElementById('liveAlertBtn')

    function alert(message, type) {
        var wrapper = document.createElement('div')
        wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'

        alertPlaceholder.append(wrapper)
    }

    if (alertTrigger) {
        alertTrigger.addEventListener('click', function () {
            alert('Nice, you triggered this alert message!', 'success')
        })
    }
